<mat-grid-list cols="1">
  <mat-grid-tile>
    <mat-card id="blind" style="text-align: center;">
      <mat-card-content>
        <mat-card-title>
          Non-repudiation Module
        </mat-card-title>
        <form [formGroup]="nonRepudiationForm">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Write message to send</mat-label>
              <label>
                <input matInput placeholder="Message" formControlName="m" [(ngModel)]="m">
              </label>
              <mat-icon matSuffix></mat-icon>
            </mat-form-field><br/>
            <button mat-raised-button color="primary" style="margin-right:5px;" (click)="sendMessage()" [disabled]="!nonRepudiationForm.valid">Send Message</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
