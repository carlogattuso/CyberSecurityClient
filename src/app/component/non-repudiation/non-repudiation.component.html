<mat-grid-list cols="1">
  <mat-grid-tile>
    <mat-card id="blind" style="text-align: center;">
      <mat-card-content>
        <mat-card-title id="title">
          Non-repudiation Module
        </mat-card-title>
        <form [formGroup]="nrForm">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Write message to send</mat-label>
              <label>
                <input matInput placeholder="Message" formControlName="m" [(ngModel)]="m">
              </label>
              <mat-icon matSuffix></mat-icon>
            </mat-form-field><br/>
            <button mat-raised-button color="primary" style="margin-right:5px;" (click)="sendMessage()" [disabled]="!nrForm.valid">Send Message</button>
          </div>
          <div>
            <mat-list>
              <mat-list-item>
                <mat-label>Proof of reception:<br></mat-label>
                <textarea id="proof-reception">{{this.pr}}</textarea>
              </mat-list-item>
              <mat-list-item>
                <mat-label>Proof of key publication:<br></mat-label>
                <textarea id="proof-key-pub">{{this.pkp}}</textarea>
              </mat-list-item>
            </mat-list>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
